<!DOCTYPE html>
<html>
<head>
	<title>A Signup App Form</title>
	<link rel="stylesheet" href="./formViews.css"/>
</head>
<body>
<h1> A  SignupApp 2 Form - With a CoReg </h1>
<p> This form includes a CoReg that has a Double Opt-In</p>
<hr/>
<form action="https://uat.signupapp.com/signupapp/signups/process" method="post">
    <label>Email Address</label> <input type="text" name="signup.emailAddress"/>
    <input name="signup.listCode" type="hidden" value="IRISTEST" />
    <input name="signup.sourceId" type="hidden" value="coDoub" />
    <input name="signup.welcomeEmailTemplateName" type="hidden" value="Welcome Home" />
     <input name="signup.redirectUrl" type="hidden" value="https://pubsvs.com" />
     <input name="coRegSignups[0].checked" type="checkbox" /> Co-Reg 1
     <input name="coRegSignups[0].listCode" type="hidden" value="MILOTST" />
    <input name="coRegSignups[0].sourceId" type="hidden" value="coregDou" />
     <input name="coRegSignups[0].welcomeEmailTemplateName" type="hidden" value="Welcome Email (optional)" />
     <input name="coRegSignups[0].doubleOptInTemplateName" type="hidden" value="Milo Double" />
     <input type="submit" value="Submit" />
</form>
</body>
</html>
