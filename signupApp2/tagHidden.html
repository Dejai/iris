<!DOCTYPE html>
<html>
<head>
	<title>A Signup App Form</title>
	<link rel="stylesheet" href="./formViews.css"/>
</head>
<body>
<a href="/iris_bros/signupApp2/">Home</a>
<h1> A  SignupApp 2 Form - With a Tag (hidden)</h1>
<p> This form includes a Tag that is not visible to the customer.</p>
<form action="https://uat.signupapp.com/signupapp/signups/process" method="post">
    <label>Email Address</label> <input type="text" name="signup.emailAddress"/>
    <input name="signup.listCode" type="hidden" value="IRISTEST" />
    <input name="signup.sourceId" type="hidden" value="taghide" />
    <input name="signup.redirectUrl" type="hidden" value="https://pubsvs.com" />
     <input name="affiliateTags[0].checked" type="hidden" value="true" />
     <input name="affiliateTags[0].owningOrg" type="hidden" value="999" />
    <input name="affiliateTags[0].tagName" type="hidden" value="HiddenTag" />
    <input name="affiliateTags[0].tagValue" type="hidden" value="HiddenValue" />
     <input type="submit" value="Submit" />
</form>
</body>
</html>
