<!DOCTYPE html>
<html>
<head>
	<title>A Signup App Form</title>
	<link rel="stylesheet" href="./formViews.css"/>
</head>
<body>
<h1> A  SignupApp 2 Form - With a CoReg (visible)</h1>
<p> This form includes a CoReg. Keep in mind that CoRegs can have their own "Welcome Emails".</p>

<form action="https://uat.signupapp.com/signupapp/signups/process" method="post">
    <label>Email Address</label> <input type="text" name="signup.emailAddress"/>
    <input name="signup.listCode" type="hidden" value="IRISTEST" />
    <input name="signup.sourceId" type="hidden" value="TheMain" />
    <input name="signup.redirectUrl" type="hidden" value="https://pubsvs.com" />
     <input name="coRegSignups[0].checked" type="checkbox" /> Co-Reg 1
     <input name="coRegSignups[0].listCode" type="hidden" value="SIGNUPST" />
    <input name="coRegSignups[0].sourceId" type="hidden" value="CoReg" />
     <input type="submit" value="Submit" />
</form>

<form action="https://uat.signupapp.com/signupapp/signups/process" method="post">
    <label>Email Address</label> <input type="text" name="signup.emailAddress"/>
    <label>Title</label> <input type="text" name="signup.title"/>
    <label>Phone Number</label> <input type="text" name="signup.phoneNumber"/>
    <label>Postal Code</label> <input type="text" name="signup.postalCode"/>
    <label>First Name</label> <input type="text" name="signup.firstName"/>
    <label>Company Name</label> <input type="text" name="signup.companyName"/>
    <label>Fax Number</label> <input type="text" name="signup.faxNumber"/>
    <label>City</label> <input type="text" name="signup.city"/>
     <input name="signup.listCode" type="hidden" value="SIGNUPST" />
    <input name="signup.sourceId" type="hidden" value="choose" />
    <input type="submit" value="Submit" />
</form>
</body>
</html>
