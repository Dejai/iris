<!DOCTYPE html>
<html>
<head>
	<title>A Signup App Form</title>
	<link rel="stylesheet" href="./formViews.css"/>
</head>
<body>
<h1> A  SignupApp 2 Form - With Double Opt-In</h1>
<p> This form has a Double Opt-In included. The email will not be added/processed until the customer confirmed by clicking the link in an email</p>

<form action="https://uat.signupapp.com/signupapp/signups/process" method="post">
    <label>Email Address</label> <input type="text" name="signup.emailAddress"/>
    <input name="signup.listCode" type="hidden" value="SIGNUPST" />
    <input name="signup.sourceId" type="hidden" value="doubleTest" />
    <input name="signup.doubleOptInTemplateName" type="hidden" value="Double Test" />
     <input name="signup.welcomeEmailTemplateName" type="hidden" value="Welcome Email1" />
     <input name="signup.redirectUrl" type="hidden" value="https://pubsvs.com" />
     <input type="submit" value="Submit" />
</form>
	
</body>
</html>
