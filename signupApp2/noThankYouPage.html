<!DOCTYPE html>
<html>
<head>
	<title>A Signup App Form - No Thank You Page</title>
	<style>
		body { padding-top:5%; padding-left:5%; }
	</style>
</head>
<body>
<h1> A  SignupApp 2 Form</h1>
<p> This form was generated <strong>without</strong> a thank you page</p>

<form action="https://uat.signupapp.com/signupapp/signups/process" method="post">
    <label>Email Address</label> <input type="text" name="signup.emailAddress"/>
    <input name="signup.listCode" type="hidden" value="IRISTEST" />
    <input name="signup.sourceId" type="hidden" value="NoThankYouPage" />
    <input type="submit" value="Submit" />
</form>
</body>
</html>
