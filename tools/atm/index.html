<!DOCTYPE html>
<html>
<head>
	<title>The Affiliate Table Manager (ATM)</title>
  <script type="text/javascript">
    document.addEventListener("DOMContentLoaded", function(){
      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function(){
        if (this.readyState == 4 && this.status == 200){
          document.getElementById("tableContainer").innerHTML = this.responseText;
        }
      }
      xhttp.open("GET", "../egg/contacts.html", true);
      xhttp.send();
    });
  </script>
  <style>
	  #startATM { display:none; font-size:16px; cursor:pointer; border-radius:10px; background-color:orange; color:black;}
  </style>
</head>
<body>
  
<button id="startATM"> Click Here To Manage Affiliate Table </button>

<div id="tableContainer"></div>

	<script type="text/javascript" src=".theATM.js"></script>

</body>
</html>
