<!DOCTYPE html>
<html>
<head>
    <title>A Signup App Form</title>
    <link rel="stylesheet" href="./assets/formViews.css"/>
    <script type="text/javascript" src="./assets/signupApp2.js"></script>
</head>
<body>
<a id="homeButton">Home</a>
<h1> A  SignupApp 2 Form - With a Co-Reg (visible)</h1>
<p> This form includes a Co-Reg that you can manually select. Keep in mind that Co-Regs can have their own "Welcome Emails".</p>
<hr/>
<form action="https://uat.signupapp.com/signupapp/signups/process" method="post">
    <label>Email Address</label> <input type="text" name="signup.emailAddress"/>
    <input name="signup.listCode" type="hidden" value="IRISTEST" />
    <input name="signup.sourceId" type="hidden" value="visible" />
    <input name="signup.redirectUrl" type="hidden" value="https://pubsvs.com" />
     <input name="coRegSignups[0].checked" type="checkbox" /> Co-Reg 1
     <input name="coRegSignups[0].listCode" type="hidden" value="MILOTST" />
    <input name="coRegSignups[0].sourceId" type="hidden" value="coregVis" />
     <input type="submit" value="Submit" />
</form>
</body>
</html>
