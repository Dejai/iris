<!DOCTYPE html>
<html>
<head>
	<title>A Signup App Form</title>
	<link rel="stylesheet" href="./assets/formViews.css"/>
    <script type="text/javascript" src="./assets/signupApp2.js"></script>
</head>
<body>
<a id="homeButton">Home</a>
<h1> A  SignupApp 2 Form - With a Welcome Email</h1>
<p> This form has a 'Welcome Email included'. This is essentially the confirmation email for the main list.</p>
<form action="https://uat.signupapp.com/signupapp/signups/process" method="post">
    <label>Email Address</label> <input type="text" name="signup.emailAddress"/>
    <input name="signup.listCode" type="hidden" value="IRISTEST" />
    <input name="signup.sourceId" type="hidden" value="welcome" />
    <input name="signup.welcomeEmailTemplateName" type="hidden" value="Welcome Home" />
     <input name="signup.redirectUrl" type="hidden" value="https://pubsvs.com" />
     <input type="submit" value="Submit" />
</form>
</body>
</html>
