<!DOCTYPE html>
<html>
<head>
	<title>A Signup App Form</title>
	<link rel="stylesheet" href="./assets/formViews.css"/>

</head>
<body>
<a id="homeButton">Home</a>
<h1> A  SignupApp 2 Form - No Thank You Page</h1>
<p> This form was generated <strong>without</strong> a thank you page. You will be taken to the generic SignupApp process page after submitting the form</p>
<hr/>
<form action="https://uat.signupapp.com/signupapp/signups/process" method="post">
    <label>Email Address</label> <input type="text" name="signup.emailAddress"/>
    <input name="signup.listCode" type="hidden" value="IRISTEST" />
    <input name="signup.sourceId" type="hidden" value="nothanks" />
    <input type="submit" value="Submit" />
</form>
</body>
